<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Clubbeheer
                    </div>

                    <div class="subTitel">
                        Nieuw contact toevoegen
                    </div>

                    <div class="ui-grid ui-grid-responsive formGrid">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Club:"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="#{contactController.club.naam}"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Naam*:"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText value="#{contactController.naam}"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Telefoon:"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText value="#{contactController.telefoonnummer}"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Email:"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText value="#{contactController.email}"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Accountbeheerder?"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:selectBooleanCheckbox value="te binden" />
                            </div>
                        </div>

                    </div>

                    <div class="pageButton">
                        <p:commandButton value="Opslaan" ajax="false" action="#{contactController.maakNieuwContactAan}">
                            
                        </p:commandButton>
                    </div>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
