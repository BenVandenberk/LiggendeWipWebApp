<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Clubbeheer
                    </div>

                    <div class="subTitel">
                        Nieuw contact toevoegen
                    </div>

                    <div class="ui-grid ui-grid-responsive formGrid">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Club:"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="#{clubController.naam}"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Naam*:"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText validatorMessage="Naam is verplicht" value="#{contactController.naam}" id="naam">
                                    <f:validateRequired />
                                    <f:ajax render="msg_naam naam" />
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:message id="msg_naam" for="naam"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Telefoon:"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText value="#{contactController.telefoonnummer}"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Email:"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText id="emailAdres" value="#{contactController.email}" validatorMessage="Geldig emailadres vereist">
                                    <f:validator validatorId="emailValidator"/>
                                    <f:ajax render="msg_email emailAdres"/>
                                </p:inputText>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:message id="msg_email" for="emailAdres"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Accountbeheerder?"/>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:selectBooleanCheckbox value="#{contactController.beheerder}" />
                            </div>
                        </div>

                    </div>

                    <div class="pageButton">
                        <p:commandButton rendered="#{!contactController.showWijzig}" value="Nieuw contact opslaan" ajax="false" action="#{contactController.maakNieuwContactAan}"/>
                        <p:commandButton rendered="#{contactController.showWijzig}" value="Wijzigingen opslaan" ajax="false" action="#{contactController.wijzigContact}"/>
                    </div>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
