<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">


                <div class="bodyWrapper">

                    <div class="titel">
                        Clubbeheer
                    </div>

                    <div class="subTitel">
                        Clublijst
                    </div>

                    <p:messages showDetail="true" id="global_msg" globalOnly="true"></p:messages>

                <div class="ui-grid ui-grid-responsive formGrid">
                <div class="ui-grid-row formRow">
                <div class="ui-grid-col-12">
                    <p:panelGrid class="noBorder transparentBackground" columns="1">
                        <h:form>
                                <p:dataTable id="clublijst" var="club" value="#{systeemClubBeheerController.getClubLijst()}" selectionMode="single"
                                             selection="#{systeemClubBeheerController.selectedClub}" rowKey="#{club.naam}">
                                    <p:column headerText="Naam">
                                        <h:outputText value="#{club.naam}" />
                                    </p:column>
                                    <p:column headerText="Locatie">
                                        <h:outputText value="#{club.locatie}" />
                                    </p:column>

                                    <p:column headerText="Geregistreerd op">
                                        <h:outputText value="#{club.sinds.datumInEuropeesFormaat}" />
                                    </p:column>
                                </p:dataTable>
                                    <br/>
                                <p:outputPanel>
                                    <p:commandButton class="formRow" value="Nieuwe club aanmaken" ajax = "false" action="#{systeemClubBeheerController.naarNieuweClub}"/>
                                    <p:commandButton process="clublijst" class="formRow" value="Geselecteerde club aanpassen" ajax="false" action="#{systeemClubBeheerController.naarGeselecteerdeClub()}"/>
                                    <p:commandButton process="clublijst" class="formRow" value="Geselecteerde club verwijderen" ajax="false" action="#{systeemClubBeheerController.verwijderClub()}"/>
                                </p:outputPanel>
                        </h:form>
                    </p:panelGrid>
                    </div></div></div>
                </div>


        </ui:define>

    </ui:composition>

</ui:fragment>
