<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Clubbeheer
                    </div>

                    <div class="subTitel">
                        Clublijst
                    </div>
                <div class="ui-grid ui-grid-responsive formGrid">
                <div class="ui-grid-row formRow">
                <div class="ui-grid-col-12">
                    <p:panelGrid class="noBorder transparentBackground" columns="2">

                                <p:dataTable var="club" value="#{systeemClubBeheerController.getClubLijst()}" >
                                    <p:column headerText="Naam">
                                        <h:outputText value="#{club.naam}" />
                                    </p:column>

                                    <p:column headerText="Locatie">
                                        <h:outputText value="#{club.locatie}" />
                                    </p:column>

                                    <p:column headerText="Geregistreerd op">
                                        <h:outputText value="#{club.sinds}" />
                                    </p:column>
                                </p:dataTable>

                                <p:outputPanel>
                                <p:commandButton class="formRow" value="Nieuwe club aanmaken" action="to_nieuwe_club"/>
                                <p:commandButton class="formRow" value="Geselecteerde club aanpassen"/>
                                <p:commandButton class="formRow" value="Geselecteerde club verwijderen"/>
                                </p:outputPanel>

                    </p:panelGrid>
                    </div></div></div>
                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
