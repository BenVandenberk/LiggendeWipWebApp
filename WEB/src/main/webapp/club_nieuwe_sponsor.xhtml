<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Nieuwe Sponsor
                    </div>

                    <div class="ui-grid ui-grid-responsive formGrid">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-1">
                                <p:outputLabel value="Naam:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText></p:inputText>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-1">
                                <p:outputLabel value="Link:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText></p:inputText>
                            </div>
                            <div class="ui-grid-col-8 right">
                                <p:outputLabel value="H x B"></p:outputLabel>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-12">
                                <p:fieldset legend="Logo">
                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-2">
                                            <p:outputLabel value="Link naar logo:"></p:outputLabel>
                                        </div>
                                        <div class="ui-grid-col-5">
                                            <p:inputText size="30"></p:inputText>
                                        </div>
                                    </div>

                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-1">
                                            <p:outputLabel value="OF"></p:outputLabel>
                                        </div>
                                    </div>

                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-2">
                                            <p:fileUpload value="#{fileUploadView.file}" label="Bladeren" mode="simple" skinSimple="true"/>
                                        </div>
                                    </div>

                                    <p:spacer height="30" />

                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-6">

                                            <div class="ui-grid-row formRow">
                                                <div class="ui-grid-col-2">
                                                    <p:outputLabel value="Hoogte"></p:outputLabel>
                                                </div>
                                                <div class="ui-grid-col-1">
                                                    <p:spinner size="5"></p:spinner>
                                                </div>
                                            </div>

                                            <div class="ui-grid-row formRow">
                                                <div class="ui-grid-col-2">
                                                    <p:outputLabel value="Breedte"></p:outputLabel>
                                                </div>
                                                <div class="ui-grid-col-1">
                                                    <p:spinner size="5"></p:spinner>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="ui-grid-col-6 right">
                                            <i class="fa fa-image" style="font-size: 200px" />
                                        </div>
                                    </div>


                                </p:fieldset>
                            </div>
                        </div>

                        <div class="pageButton">
                            <p:commandButton value="Terug"></p:commandButton>
                            <p:spacer width="10" />
                            <p:commandButton value="Opslaan"></p:commandButton>
                        </div>
                    </div>



                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
