<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Foto's
                    </div>

                    <div class="subTitel">
                        Kampioenschappen
                    </div>

                    <p:outputLabel value="Er zijn nog geen kampioenschappen met foto's" rendered="#{bezoekerFotosBean.kampioenschappenMetFotos.size() == 0}" />
                    <ui:repeat value="#{bezoekerFotosBean.kampioenschappenMetFotos}" var="kamp">

                        <h:link outcome="bezoeker_kampioenschap_fotos">
                            <f:param name="id" value="#{kamp.id}" />

                            <div class="ui-grid-responsive formGrid kampioenschap">

                                <div class="ui-grid-row">

                                    <div class="ui-grid-col-3">
                                        <p:graphicImage value="#{kamp.club.logoFullPath}" alt="" height="60" width="60"/>
                                    </div>

                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="#{kamp.club.naam}" />
                                    </div>

                                    <div class="ui-grid-col-6">

                                        <div class="ui-grid-row">
                                            <p:outputLabel value="#{kamp.naam}" styleClass="centerPlus pointer"></p:outputLabel>
                                        </div>

                                        <div class="ui-grid-row">
                                            <p:outputLabel styleClass="centerPlus pointer" value="#{kamp.beginDatum.datumInEuropeesFormaat} tot #{kamp.eindDatum.datumInEuropeesFormaat}">
                                            </p:outputLabel>
                                        </div>

                                    </div>

                                </div>

                            </div>

                        </h:link>

                    </ui:repeat>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
