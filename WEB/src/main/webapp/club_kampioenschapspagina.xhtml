<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Naam Kampioenschap (te binden)
                    </div>
                    <div class="subTitel">
                        Algemene Info
                    </div>

                    <div class="ui-grid ui-grid-responsive formGrid">

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Startdatum:" />
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="te binden" />
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Einddatum:" />
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="te binden" />
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Locatie:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputTextarea cols="50" />
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Contact:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputTextarea cols="50" />
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Overnachtingen:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputTextarea cols="50" />
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Omschrijving:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputTextarea cols="50" />
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Rekeningnummer:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText />
                            </div>
                        </div>
                    </div>

                    <div class="subTitel">
                        Toernooien
                    </div>

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-9">

                            </div>
                            <div class="ui-grid-col-3">
                                <p:commandLink>
                                    <i class="fa fa-plus-square-o plus"></i>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>

                    <div class="subTitel">
                        Sponsoring
                    </div>

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-9">

                            </div>
                            <div class="ui-grid-col-3">
                                <p:commandLink>
                                    <i class="fa fa-plus-square-o plus"></i>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>

                    <div class="pageButton">
                        <p:commandButton value="Opslaan"></p:commandButton>
                    </div>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
