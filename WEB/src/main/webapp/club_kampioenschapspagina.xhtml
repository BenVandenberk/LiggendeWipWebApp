<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form id="frm_kamppagina">

                <div class="bodyWrapper">

                    <div class="titel">
                        #{clubBeheerBean.kampioenschap.naam}
                    </div>
                    <div class="subTitel">
                        Algemene Info
                    </div>

                    <div class="ui-grid ui-grid-responsive formGrid">

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Startdatum:" />
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="#{clubBeheerBean.kampioenschap.beginDatum.datumInEuropeesFormaat}" />
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Einddatum:" />
                            </div>
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="#{clubBeheerBean.kampioenschap.eindDatum.datumInEuropeesFormaat}" />
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Locatie:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputTextarea cols="50" />
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Contact:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputTextarea cols="50" value="#{clubBeheerBean.kampioenschap.contact}"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Overnachtingen:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputTextarea cols="50" value="#{clubBeheerBean.kampioenschap.overnachtingInfo}"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Omschrijving:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputTextarea cols="50" value="#{clubBeheerBean.kampioenschap.omschrijving}"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Rekeningnummer:" />
                            </div>
                            <div class="ui-grid-col-6">
                                <p:inputText value="#{clubBeheerBean.kampioenschap.rekeningnummer}"/>
                            </div>
                        </div>
                    </div>

                    <div class="subTitel">
                        Toernooien
                    </div>

                    <h:panelGroup id="pnl_toernooien">
                        <p:outputLabel value="Klik op '+' om een toernooi aan te maken" rendered="#{clubBeheerBean.kampioenschap.toernooien.size() == 0}" />
                        <ui:repeat value="#{clubBeheerBean.kampioenschap.toernooien}" var="toer">
                            <h:commandLink action="#{clubBeheerBean.toernooiKlik}">
                                <f:setPropertyActionListener value="#{toer.id}" target="#{clubBeheerBean.toerId}" />
                                <div class="toernooi">
                                    <div>#{toer.naam}</div>
                                    <div>#{toer.datum.datumInEuropeesFormaat}</div>
                                    <div>#{toer.maximumAantalPloegen} Ploegen</div>
                                    <div>#{toer.personenPerPloeg} schutters per ploeg</div>
                                </div>
                            </h:commandLink>
                        </ui:repeat>
                    </h:panelGroup>

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-9">

                            </div>
                            <div class="ui-grid-col-3">
                                <p:commandLink action="#{clubBeheerBean.nieuwToernooi}">
                                    <i class="fa fa-plus-square-o plus"></i>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>

                    <div class="subTitel">
                        Sponsoring
                    </div>

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-9">

                            </div>
                            <div class="ui-grid-col-3">
                                <p:commandLink>
                                    <i class="fa fa-plus-square-o plus"></i>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>

                    <div class="pageButton">
                        <p:commandButton value="Opslaan" actionListener="#{clubBeheerBean.opslaan}"></p:commandButton>
                    </div>

                    <p:commandButton value="HIDDEN" id="refreshbutton" update="@form" style="display:none"></p:commandButton>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
