<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <f:event type="preRenderView" listener="#{loginBean.preRenderListener}"/>

                <div class="bodyWrapper">

                    <div class="titel">
                        Login
                    </div>

                    <p:messages showDetail="true"></p:messages>

                    <div class="ui-grid ui-grid-responsive">

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-6 right">
                                <p:outputLabel>Gebruikersnaam</p:outputLabel>
                            </div>
                            <div class="ui-grid-col-6 left left10">
                                <p:inputText value="#{loginBean.userName}" size="15"/>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-6 right">
                                <p:outputLabel>Paswoord</p:outputLabel>
                            </div>
                            <div class="ui-grid-col-6 left left10">
                                <p:password value="#{loginBean.password}" size="15"/>
                            </div>
                        </div>

                        <p:spacer height="10"/>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-6"></div>
                            <div class="ui-grid-col-6 left left10">
                                <p:commandButton value="Login" action="#{loginBean.login}"
                                                 update="@form"></p:commandButton>
                            </div>
                        </div>

                    </div>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
