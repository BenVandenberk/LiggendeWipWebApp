<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Kalenderbeheer
                    </div>
                <div class="ui-grid ui-grid-responsive formGrid">
                    <div class="ui-grid-row formRow">
                        <div class="ui-grid-col-12">
                            <p:tabView>
                                <p:tab title="Lijst">

                                    <p:dataList value="#{evenementController.alleEvenementen}" var="evenement" type="definition">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <p:outputLabel value="#{evenement.naam}"/>
                                            </div>
                                            <div class="ui-grid-col-1">

                                            </div>
                                            <div class="ui-grid-col-6">
                                                <p:outputLabel value="van #{evenement.beginDatum.datumInEuropeesFormaat} tot #{evenement.eindDatum.datumInEuropeesFormaat}"/>
                                            </div>
                                            <div class="ui-grid-col-1">
                                                <p:commandLink ajax="false" action="#{evenementController.verwijderEvenement}" style="text-align: right">
                                                    <f:setPropertyActionListener value="#{evenement}" target="#{evenementController.selectedEvenement}" />
                                                    <i class="fa fa-minus-square-o plus"/>
                                                </p:commandLink>
                                            </div>
                                        </div>

                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-4">
                                                <p:outputLabel value="Club: #{evenement.club.naam}"/>
                                            </div>
                                            <div class="ui-grid-col-1">

                                            </div>
                                            <div class="ui-grid-col-6">

                                            </div>
                                            <div class="ui-grid-col-1">

                                            </div>
                                        </div>

                                    </p:dataList>

                                </p:tab>
                                <p:tab title="Kalender">
                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-5">

                                            <p:calendar mode="inline"/>

                                        </div>
                                        <div class="ui-grid-col-7">
                                            <p:dataList value="te binden op kampioenschapslijst" var="kampioenschap" type="definition">
                                            <div class="ui-grid-row formRow" style="font-size: medium">
                                                <div class="ui-grid-col-5">
                                                    <p:outputLabel value="Naam (te binden)"/>
                                                </div>
                                                <div class="ui-grid-col-7">
                                                    <p:outputLabel value="van start- tot einddatum (te binden)"/>
                                                </div>

                                            </div>

                                            <div class="ui-grid-row formRow" style="font-size: medium">
                                                <div class="ui-grid-col-5">
                                                    <p:outputLabel value="Club: Te binden"/>
                                                </div>
                                                <div class="ui-grid-col-3"/>
                                                <div class="ui-grid-col-4">
                                                    <p:commandButton value="Evenement verwijderen"/>
                                                </div>
                                            </div>

</p:dataList>
                                        </div>
                                    </div>
                                </p:tab>
                            </p:tabView>
                        </div>
                    </div>

                    <div class="ui-grid-row formRow">
                        <div class="ui-grid-col-12">
                            <p:fieldset legend="Kampioenschap aanmaken">
                                <div class="ui-grid-row formRow">
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Naam:"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:inputText value="#{evenementController.naamKampioenschap}"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Startdatum:"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:calendar mode="popup" pattern="dd/MM/yyyy" value="#{evenementController.startDatumKampioenschap}" >
                                            <f:converter converterId="DatumConverter"/>
                                        </p:calendar>
                                    </div>
                                </div>

                                <div class="ui-grid-row formRow">
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Club:"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:selectOneMenu value="#{evenementController.clubKampioenschap}">
                                            <f:selectItem itemLabel="Selecteer Club" itemValue="" noSelectionOption="false" />
                                            <f:selectItems value="#{evenementController.alleClubs}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Einddatum:"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:calendar mode="popup" pattern="dd/MM/yyyy" value="#{evenementController.eindDatumKampioenschap}" >
                                            <f:converter converterId="DatumConverter"/>
                                        </p:calendar>
                                    </div>
                                </div>

                                <div class="pageButton">
                                    <p:commandButton value="Kampioenschap toevoegen" ajax="false" action="#{evenementController.maakNieuwKampioenschapAan}"/>
                                </div>
                            </p:fieldset>
                        </div>
                    </div>



                    <div class="ui-grid-row formRow">
                        <div class="ui-grid-col-12">
                            <p:fieldset legend="Ander evenement aanmaken">
                                <div class="ui-grid-row formRow">
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Naam:"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:inputText value="#{evenementController.naamEvenement}"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Datum:"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:calendar mode="popup" pattern="dd/MM/yyyy" value="#{evenementController.datumEvenement}" >
                                            <f:converter converterId="DatumConverter"/>
                                        </p:calendar>
                                    </div>
                                </div>

                                <div class="ui-grid-row formRow">
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Club:"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:selectOneMenu value="#{evenementController.clubEvenement}">
                                            <f:selectItem itemLabel="Selecteer Club" itemValue="" noSelectionOption="false" />
                                            <f:selectItems value="#{evenementController.alleClubs}" />
                                        </p:selectOneMenu>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Locatie:"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:inputText value="#{evenementController.locatieEvenement}"/>
                                    </div>
                                </div>

                                <div class="ui-grid-row formRow">
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Omschrijving:"/>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:inputTextarea style="width: 300%" value="#{evenementController.omschrijvingEvenement}"/>
                                    </div>

                                </div>

                                <div class="pageButton">
                                    <p:commandButton value="Evenement toevoegen" ajax="false" action="#{evenementController.maakNieuwEvenementAan}"/>
                                </div>
                            </p:fieldset>
                        </div>
                    </div>


                </div>



                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
