<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">

            <h:form id="frm">

                <f:metadata>
                    <f:viewParam name="uuid" value="#{paswoordResetBean.linkUUID}"/>
                </f:metadata>

                <div class="bodyWrapper">

                    <div class="titel">
                        Paswoord Reset
                    </div>

                    <p:messages id="msg" showDetail="true" globalOnly="true"></p:messages>

                    <div class="ui-grid-responsive formGrid">

                        <div class="ui-grid-row formRow">
                            #{paswoordResetBean.messageToUser}
                        </div>

                        <div class="ui-grid-row formRow">

                            <p:commandButton value="Reset Paswoord"
                                             actionListener="#{paswoordResetBean.resetPaswoord}"
                                             update="frm:msg"
                                             rendered="#{paswoordResetBean.validLink}"
                            >
                                <p:ajaxStatus onstart="PF('statusDialog').show()"
                                              onsuccess="PF('statusDialog').hide()"/>
                            </p:commandButton>

                        </div>

                    </div>


                </div>

            </h:form>

        </ui:define>

    </ui:composition>

</ui:fragment>
