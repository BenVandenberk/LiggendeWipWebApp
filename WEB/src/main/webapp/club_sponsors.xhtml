<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Clubsponsors
                    </div>
                    
                    <h:panelGroup>
                        <p:outputLabel value="Aan uw club zijn nog geen sponsors gekoppeld" rendered="#{clubSponsorBean.club.sponsors.size() == 0}" />
                        <ui:repeat value="#{clubSponsorBean.club.sponsors}" var="spons">
                            <div class="ui-grid ui-grid-responsive sponsor">
                                <div class="ui-grid-row">
                                    <div class="ui-grid-col-4">
                                        <p:graphicImage cache="false" alt="logo" value="#{spons.fullPath}" height="#{spons.logoHoogte}" width="#{spons.logoBreedte}"/>
                                    </div>
                                    <div class="ui-grid-col-4">
                                        <div class="ui-grid-row">
                                            #{spons.naam}
                                        </div>
                                        <div class="ui-grid-row">
                                            Link: #{spons.linksTo}
                                        </div>
                                    </div>
                                    <div class="ui-grid-col-4">
                                        #{spons.logoBreedte} x #{spons.logoHoogte}
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </h:panelGroup>

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-9">

                            </div>
                            <div class="ui-grid-col-3">
                                <p:commandLink action="club_nieuwe_sponsor?faces-redirect=true">
                                    <i class="fa fa-plus-square-o plus"></i>
                                </p:commandLink>
                            </div>
                        </div>
                    </div>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
