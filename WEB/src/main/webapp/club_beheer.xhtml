<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Beheer
                    </div>

                    <div class="subTitel">
                        Komende Kampioenschappen
                    </div>


                    <h:panelGroup id="pnl_toekomst">
                        <ui:repeat value="#{clubBeheerBean.kampioenschappenToekomst}" var="kamp">
                            <h:commandLink action="#{clubBeheerBean.kampioenschapKlik}" styleClass="wrappedCommandLink">
                            <f:setPropertyActionListener value="#{kamp.id}" target="#{clubBeheerBean.kampId}" />

                                <div class="ui-grid-responsive formGrid kampioenschap">

                                        <div class="ui-grid-row">
                                            <p:outputLabel value="#{kamp.naam}" styleClass="centerPlus pointer"></p:outputLabel>
                                        </div>

                                        <div class="ui-grid-row">
                                            <p:outputLabel styleClass="centerPlus pointer" value="#{kamp.beginDatum.datumInEuropeesFormaat} tot #{kamp.eindDatum.datumInEuropeesFormaat}">
                                            </p:outputLabel>
                                        </div>

                                </div>
                            </h:commandLink>

                            <ui:repeat value="#{kamp.toernooien}" var="toer">
                                <p:commandLink action="#{clubBeheerBean.toernooiKlik}" styleClass="wrappedCommandLink">
                                    <f:setPropertyActionListener value="#{toer.id}" target="#{clubBeheerBean.toerId}" />
                                    <div class="subToernooi centerPlus">
                                        <p:outputLabel styleClass="centerPlus pointer" value="> #{toer.naam}"></p:outputLabel>
                                    </div>
                                </p:commandLink>
                            </ui:repeat>
                        </ui:repeat>
                    </h:panelGroup>


                    <div class="subTitel" id="div_verleden">
                        Geschoten Kampioenschappen
                    </div>

                    <h:panelGroup id="pnl_verleden">
                        <ui:repeat value="#{clubBeheerBean.kampioenschappenVerleden}" var="kamp">
                            <h:commandLink action="#{clubBeheerBean.kampioenschapKlik}" styleClass="wrappedCommandLink">
                                <f:setPropertyActionListener value="#{kamp.id}" target="#{clubBeheerBean.kampId}" />

                                <div class="ui-grid-responsive formGrid kampioenschap">

                                    <div class="ui-grid-row">
                                        <p:outputLabel value="#{kamp.naam}" styleClass="centerPlus pointer"></p:outputLabel>
                                    </div>

                                    <div class="ui-grid-row">
                                        <p:outputLabel styleClass="centerPlus pointer" value="#{kamp.beginDatum.datumInEuropeesFormaat} tot #{kamp.eindDatum.datumInEuropeesFormaat}">
                                        </p:outputLabel>
                                    </div>

                                </div>
                            </h:commandLink>

                            <ui:repeat value="#{kamp.toernooien}" var="toer">
                                <p:commandLink action="#{clubBeheerBean.toernooiKlik}" styleClass="wrappedCommandLink">
                                    <f:setPropertyActionListener value="#{toer.id}" target="#{clubBeheerBean.toerId}" />
                                    <div class="subToernooi centerPlus">
                                        <p:outputLabel styleClass="centerPlus pointer" value="> #{toer.naam}"></p:outputLabel>
                                    </div>
                                </p:commandLink>
                            </ui:repeat>
                        </ui:repeat>
                    </h:panelGroup>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
