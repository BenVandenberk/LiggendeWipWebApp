<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Beheer
                    </div>

                    <div class="subTitel">
                        Komende Kampioenschappen
                    </div>
                    
                    <ui:repeat value="#{clubBeheerBean.kampioenschappenToekomst}" var="kamp">
                        <div class="kampioenschap">
                            <div>#{kamp.naam}</div>
                            <div>#{kamp.beginDatum.datumInEuropeesFormaat} tot #{kamp.eindDatum.datumInEuropeesFormaat}</div>
                            <div>
                                <ui:repeat value="#{kamp.toernooien}" var="toer">
                                    #{toer.naam}
                                </ui:repeat>
                            </div>
                        </div>
                    </ui:repeat>

                    <div class="subTitel" id="div_verleden">
                        Geschoten Kampioenschappen
                    </div>

                    <ui:repeat value="#{clubBeheerBean.kampioenschappenVerleden}" var="kamp">
                        #{kamp.naam}<br/>
                    </ui:repeat>

                </div>

            </h:form>

            <h:outputScript library="js" name="club_beheer.js" />
        </ui:define>

    </ui:composition>

</ui:fragment>
