<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:o="http://omnifaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">


                <div class="bodyWrapper">

                    <div class="titel">
                        Accountbeheer
                    </div>

                    <div class="ui-grid ui-grid-responsive formGrid">

                        <p:fieldset legend="Gegevens: #{gebruikerController.user.userName}">

                            <h:form id="frm_paswoord" binding="#{frm_paswoord}">

                                <p:messages id="messages" rendered="#{frm_paswoord.submitted}"
                                            closable="true" autoUpdate="true"
                                showDetail="true"></p:messages>
                                <o:validateEqual components="paswoord herhaald_paswoord" message="'Nieuw paswoord' en 'Herhaal nieuw paswoord' moeten hetzelfde zijn"></o:validateEqual>

                                <div class="ui-grid-row formRow">
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Oud paswoord:"></p:outputLabel>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:password value="#{gebruikerController.oudPaswoord}"></p:password>
                                    </div>
                                </div>

                                <div class="ui-grid-row formRow">
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Nieuw paswoord:"></p:outputLabel>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:password id="paswoord" value="#{gebruikerController.nieuwPaswoord}">
                                        </p:password>
                                    </div>
                                </div>

                                <div class="ui-grid-row formRow">
                                    <div class="ui-grid-col-3">
                                        <p:outputLabel value="Herhaal nieuw paswoord:"></p:outputLabel>
                                    </div>
                                    <div class="ui-grid-col-3">
                                        <p:password id="herhaald_paswoord" value="#{gebruikerController.nieuwPaswoordHerhaald}"></p:password>
                                    </div>
                                </div>

                                <div class="ui-grid-row formRow">
                                    <div class="ui-grid-col-12  right">
                                        <p:commandButton value="Verander paswoord" action="#{gebruikerController.veranderPaswoord}" update="@form"></p:commandButton>
                                    </div>
                                </div>

                            </h:form>

                        </p:fieldset>

                        <br/>

                        <p:fieldset legend="Contactgegevens">
                            <h:form id="frm_contactGegevens" binding="#{frm_contactGegevens}">
                                <p:messages id="msg_contact" rendered="#{frm_contactGegevens.submitted}"
                                            closable="true" autoUpdate="true"
                                            showDetail="true"></p:messages>

                                <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-3">
                                            <p:outputLabel value="Emailadres:"></p:outputLabel>
                                        </div>
                                        <div class="ui-grid-col-3">
                                            <p:inputText id="emailAdres" value="#{gebruikerController.newEmail}"
                                                         >
                                                    <f:validator validatorId="emailValidator"/>
                                                    <f:ajax render="msg_contact "/>
                                            </p:inputText>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-3">
                                            <p:outputLabel value="Telefoonnummer:"></p:outputLabel>
                                        </div>
                                        <div class="ui-grid-col-3">
                                            <p:inputText value="#{gebruikerController.newTelefoonNummer}"></p:inputText>
                                        </div>
                                    </div>


                            <div class="ui-grid-row formRow">
                                <div class="ui-grid-col-12  right">
                                    <p:commandButton value="Opslaan" action="#{gebruikerController.wijzigAdminContactGegevens}" update="@form"></p:commandButton>
                                </div>
                            </div>
                            </h:form>
                        </p:fieldset>



                    </div>

                </div>


        </ui:define>

    </ui:composition>

</ui:fragment>
