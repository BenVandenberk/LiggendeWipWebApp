<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
    <link type="text/css" rel="stylesheet"
          href="#{request.contextPath}/styles/style.css" />
</h:head>
<h:body>
    <pe:blockUI></pe:blockUI>

    <f:view id="mainview">

        <div class="ui-grid ui-grid-responsive headerbody">
            <div class="ui-grid-row"  >
                <div class="ui-grid-col-12 header">
                    <ui:include src="headerMenu.xhtml"/>
                </div>
            </div>

            <div class="ui-grid-row ">
                <div class="ui-grid-col-12 body">
                    <ui:insert name="bodycontent"/>
                </div>
            </div>
        </div>

        <div class="footer">
                <ui:include src="footer.xhtml"/>
        </div>


    </f:view>

    <h:outputScript library="js" name="i18n.js" />

</h:body>


</html>
