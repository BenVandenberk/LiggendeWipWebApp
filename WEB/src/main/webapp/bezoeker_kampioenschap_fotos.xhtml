<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <f:metadata>
                    <f:viewParam name="id" value="#{toonFotosBean.kampioenschapsId}" />
                </f:metadata>

                <div class="bodyWrapper">

                    <div class="titel">
                        Foto's

                        <div class="onderTitel">
                           #{toonFotosBean.kampioenschap.naam}
                        </div>
                    </div>


                    <p:outputLabel id="lbl_galleria" value="Voor dit kampioenschap zijn er nog geen foto's" rendered="#{toonFotosBean.fotos.size() == 0}" />

                    <p:galleria id="galleria" value="#{toonFotosBean.fotos}" var="foto" autoPlay="false" styleClass="centerPlus" rendered="#{toonFotosBean.fotos.size() > 0}" showCaption="true">
                        <a href="#{foto.fullPath}" class="fotoLink">
                            <p:graphicImage value="#{foto.fullPath}" alt="#{foto.caption}" title="#{foto.originalFilename}" styleClass="fancybox"></p:graphicImage>
                        </a>
                    </p:galleria>

                    <div class="pageButton">
                        <p:commandButton value="Terug" action="bezoeker_fotos?faces-redirect=true"></p:commandButton>
                    </div>

                </div>

            </h:form>

            <h:outputScript library="js" name="galleria.js" target="head"></h:outputScript>
            <h:outputScript library="js" name="jquery.fancybox.pack.js" target="head"></h:outputScript>
            <h:outputScript library="js" name="galleriaFancyBox.js" target="head"/>
            <h:outputStylesheet name="css/jquery.fancybox.css" />

        </ui:define>

    </ui:composition>

</ui:fragment>
