<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Clubbeheer
                    </div>

                    <div class="subTitel">
                        Nieuwe club
                    </div>

                <div class="ui-grid ui-grid-responsive formGrid">
                    <div class="ui-grid-row formRow">
                        <div class="ui-grid-col-3">
                            <p:outputLabel value="Naam*:"></p:outputLabel>
                        </div>
                        <div class="ui-grid-col-3">
                            <p:inputText></p:inputText>
                        </div>
                    </div>

                    <div class="ui-grid-row formRow">
                        <div class="ui-grid-col-3">
                            <p:outputLabel value="Locatie*:"></p:outputLabel>
                        </div>
                        <div class="ui-grid-col-3">
                            <p:inputText></p:inputText>
                        </div>
                    </div>

                    <div class="ui-grid-row formRow">
                        <div class="ui-grid-col-3">
                            <p:outputLabel value="Adres:"></p:outputLabel>
                        </div>
                        <div class="ui-grid-col-3">
                            <p:inputText></p:inputText>
                        </div>
                    </div>

                    <p:fieldset legend="contacten">

                        <p:panelGrid class="noBorder transparentBackground" columns="2">

                            <p:dataTable var="contact" value="te binden">
                                <p:column headerText="Naam">
                                    <h:outputText value="tb op naam" />
                                </p:column>

                                <p:column headerText="Telefoon">
                                    <h:outputText value="tb op telefoon" />
                                </p:column>

                                <p:column headerText="Email">
                                    <h:outputText value="tb op email" />
                                </p:column>

                                <p:column headerText="accountbeheerder?">
                                    <p:selectBooleanCheckbox /> <!--value te binden-->
                                </p:column>
                            </p:dataTable>

                            <p:outputPanel>
                                <p:commandButton class="formRow" value="Nieuw contact toevoegen"/>
                                <p:commandButton class="formRow" value="Geselecteerd contact aanpassen"/>
                                <p:commandButton class="formRow" value="Geselecteerd contact verwijderen"/>
                            </p:outputPanel>

                        </p:panelGrid>

                    </p:fieldset>

                    </div>

                    <div class="pageButton">
                        <p:commandButton value="Nieuwe club opslaan"></p:commandButton>
                    </div>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
