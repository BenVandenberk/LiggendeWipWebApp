<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="headercontent">
            <ui:include src="/templates/header_systeem.xhtml"/>
        </ui:define>

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Toernooi Aanmaken
                    </div>

                    <div class="subTitel">
                        Gegevens
                    </div>

                    <div class="ui-grid ui-grid-responsive formGrid">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Naam:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:inputText></p:inputText>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Datum:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:calendar></p:calendar>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Startuur:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:calendar size="10" pattern="HH:mm" timeOnly="true"></p:calendar>
                            </div>
                        </div>

                        <p:spacer height="20" />

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Aantal wippen:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:spinner size="5"></p:spinner>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Aantal ploegen:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:spinner size="5"></p:spinner>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Aantal personen per ploeg:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:spinner size="5"></p:spinner>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Inleg per ploeg:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:spinner prefix="â‚¬" stepFactor="0.5" size="5"></p:spinner>
                            </div>
                        </div>

                        <p:spacer height="20" />

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Inschrijvingsdeadline:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:calendar></p:calendar>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Toernooi omschrijving:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-9">
                                <p:inputTextarea cols="50" autoResize="true"></p:inputTextarea>
                            </div>
                        </div>

                        <p:spacer height="20" />

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Met maaltijd"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3">
                                <p:selectBooleanCheckbox></p:selectBooleanCheckbox>
                            </div>
                        </div>

                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3">
                                <p:outputLabel value="Catering:"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-9">
                                <p:inputTextarea cols="50" autoResize="true"></p:inputTextarea>
                            </div>
                        </div>

                    </div>

                    <div class="pageButton">
                        <p:commandButton value="Toernooi Verwijderen"></p:commandButton>
                        <p:spacer width="10" />
                        <p:commandButton value="Toernooi Opslaan"></p:commandButton>
                    </div>

                    <div class="subTitel">
                        Inschrijvingen
                    </div>

                    <div class="ui-grid ui-grid-responsive formGrid">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-6">
                                <p:outputLabel value="De inschrijvingen voor dit toernooi zijn vooralsnog gesloten"></p:outputLabel>
                            </div>
                            <div class="ui-grid-col-6 right">
                                <p:commandButton value="Inschrijvingen Openen"></p:commandButton>
                            </div>
                        </div>
                    </div>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
