<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="headercontent">
            <ui:include src="/templates/header_systeem.xhtml"/>
        </ui:define>

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Accountbeheer
                    </div>

                    <div class="ui-grid ui-grid-responsive formGrid">

                                <p:fieldset legend="Gegevens: Inlognaam (te binden)">

                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-3">
                                            <p:outputLabel value="Oud paswoord:"></p:outputLabel>
                                        </div>
                                        <div class="ui-grid-col-3">
                                            <p:inputText></p:inputText>
                                        </div>
                                    </div>

                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-3">
                                            <p:outputLabel value="Nieuw paswoord:"></p:outputLabel>
                                        </div>
                                        <div class="ui-grid-col-3">
                                            <p:inputText></p:inputText>
                                        </div>
                                    </div>

                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-3">
                                            <p:outputLabel value="Herhaal nieuw paswoord:"></p:outputLabel>
                                        </div>
                                        <div class="ui-grid-col-3">
                                            <p:inputText></p:inputText>
                                        </div>
                                    </div>

                                </p:fieldset>


                            <div class="pageButton">
                                <p:commandButton value="Opslaan nieuwe inloggegevens"></p:commandButton>
                            </div>



                                <p:fieldset legend="Contactgegevens">
                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-3">
                                            <p:outputLabel value="Nieuw emailadres:"></p:outputLabel>
                                        </div>
                                        <div class="ui-grid-col-3">
                                            <p:inputText></p:inputText>
                                        </div>
                                    </div>
                                    <div class="ui-grid-row formRow">
                                        <div class="ui-grid-col-3">
                                            <p:outputLabel value="Nieuw telefoonnummer:"></p:outputLabel>
                                        </div>
                                        <div class="ui-grid-col-3">
                                            <p:inputText></p:inputText>
                                        </div>
                                    </div>
                                </p:fieldset>

                            <div class="pageButton">
                                <p:commandButton value="Opslaan nieuwe contactgegevens"></p:commandButton>
                            </div>

                    </div>

                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
