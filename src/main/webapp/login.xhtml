<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/template.xhtml">

        <ui:define name="headercontent">
            <ui:include src="/templates/header_systeem.xhtml"/>
        </ui:define>

        <ui:define name="bodycontent">
            <h:form>

                <div class="bodyWrapper">

                    <div class="titel">
                        Login
                    </div>

                    <h:messages></h:messages>

                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3"></div>
                            <div class="ui-grid-col-3 left">
                                <p:outputLabel>Gebruikersnaam:</p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3 left">
                                <p:inputText value="#{loginBean.userName}"/>
                            </div>
                        </div>
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3"></div>
                            <div class="ui-grid-col-3 left">
                                <p:outputLabel>Paswoord:</p:outputLabel>
                            </div>
                            <div class="ui-grid-col-3 left">
                                <p:password value="#{loginBean.password}"/>
                            </div>
                        </div>
                        <div class="ui-grid-row formRow">
                            <div class="ui-grid-col-3"></div>
                            <div class="ui-grid-col-3"></div>
                            <div class="ui-grid-col-3 center">
                                <p:commandButton value="Login" action="#{loginBean.login}" update="@form"></p:commandButton>
                            </div>
                        </div>
                    </div>
                </div>

            </h:form>
        </ui:define>

    </ui:composition>

</ui:fragment>
