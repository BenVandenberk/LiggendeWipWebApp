<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
             xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition >

        <div class="ui-grid-row">

            <div class="welkom ui-grid-col-2">

                <p:outputLabel>
                <p:graphicImage id="logo" value="/images/java-logo.jpg"/>
                OKLW
                </p:outputLabel>

            </div>

            <div class="select ui-grid-col-8" id="select_systeem">

                <h:form>

                    <div class="ui-grid-row menuRow">
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="Clubbeheer" styleClass="menuLink"/>
                        </div>
                        <div class="ui-grid-col-6">
                            <p:outputLabel value="Sponsoring" styleClass="menuLink"/>
                        </div>
                    </div>

                    <div class="ui-grid-row menuRow">

                        <div class="ui-grid-col-4">
                            <p:outputLabel value="Kampioenschappen" styleClass="menuLink"/>
                        </div>
                        <div class="ui-grid-col-4">
                            <p:outputLabel value="Foto's" styleClass="menuLink"/>
                        </div>
                        <div class="ui-grid-col-4">
                            <p:outputLabel value="Kalenderbeheer" styleClass="menuLink"/>
                        </div>

                    </div>

                </h:form>
            </div>

            <div class="login ui-grid-col-2">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <h:form>

                            <p:outputLabel rendered="#{gebruikerController.loggedIn}" value="Ingelogd als: #{gebruikerController.user.userName}"></p:outputLabel>

                        </h:form>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <h:form>

                            <p:link rendered="#{!gebruikerController.loggedIn}" value="Login" outcome="login" />

                        </h:form>
                    </div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <h:form>

                            <p:commandLink rendered="#{gebruikerController.loggedIn}" value="Logout" action="#{gebruikerController.logout}" update="@all" />

                        </h:form>
                    </div>
                </div>
            </div>

        </div>

    </ui:composition>

</ui:fragment>
